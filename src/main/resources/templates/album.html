<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Albums</title>

    <meta charset="UTF-8"/>
</head>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" type="text/css" />
<script src="/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

<style>
    .container{ width: 95%; }
    .mar{margin: 10px 0px;}
</style>
<body>

<!--<div th:each="asss:${list}" th:text="${list}"></div>-->
<div class="container">
    <h2>Albums</h2>
    <div class="mar">
        <button type="button" class="btn btn-primary" id="getPick">下载选中</button>
    </div>
    <table class="table table-striped table-bordered table-hover">
        <tr>
            <th></th>
            <th>id</th>
            <th>数量</th>
            <th>相册名</th>
            <th>相册内容js</th>
            <th>下载</th>
        </tr>
        <tr th:each="list:${list}">
            <td><input type="checkbox" name="pick" th:value="${list.count}+',ss,'+${list.name}+',ss,'+${list.purl}" /></td>
            <td th:text="${list.id}"></td>
            <td th:text="${list.count}"></td>
            <td th:text="${list.name}"></td>
            <td th:text="${list.purl}"></td>
            <td><a th:href="'/albumDetail?purl=' + ${list.purl} + '&amp;albumName=' + ${list.name} + '&amp;count=' + ${list.count} + '&amp;id=' + ${list.id}" target="_blank">下载</a></td>
        </tr>
    </table>
</div>

<script>
    $('#getPick').click(function(){
        var picks = "";
        // alert($('input[name="pick"]:checked').val());
        $.each($('input[name="pick"]:checked'), function(){
            picks += $(this).val() + ",sss,";   //分隔符,sss, ,ss,
        });
        // alert(picks);

        $.ajax({
            url:"getPicks", type:"post",
            data:{values : picks},
            success:function(data){
                alert(data);
            },
            error:function(e){
                alert("错误！！");
            }
        });

    });

</script>


</body>
</html>
